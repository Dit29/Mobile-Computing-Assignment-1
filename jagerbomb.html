<!DOCTYPE html>
<html>
<head>
	<!-- Include meta tag to ensure proper rendering and touch zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Include jQuery Mobile stylesheets -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

	<!-- Include the jQuery library -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Include the jQuery Mobile library -->
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<!-- Include the style.css file for stylesheet -->
	<link rel="stylesheet" href="style.css">

	<script type="text/javascript">
	$( '#menu' ).live( 'pageinit',function(event){
		var SelectedOptionClass = $('option:selected').attr('class');
		$('div.ui-select').addClass(SelectedOptionClass);
		
		$('#rating').live('change', function(){	 
			$('div.ui-select').removeClass(SelectedOptionClass);
			
			SelectedOptionClass = $('option:selected').attr('class');
			$('div.ui-select').addClass(SelectedOptionClass);				
		 });
	});
	</script>

</head>
<body>

<div data-role="page" id="menu" data-add-back-btn="true" data-theme="b">
	<div data-role="header">
		<h1>Red Rock Restaurant</h1>
    </div>
	
	<div data-role="content">
		<div id="logo"></div>
		<div class="ui-grid-b">
			<div class="ui-block-a">
				<img src="images/jagerbomb.jpg">
			</div>
			
			<div class="ui-block-b">
				<h3>Jagerbomb</h3>
				<h4>Ingredients</h4>
				<ul>
					<li><strong>Red Bull</strong></li>
					<li><strong>Jagermeister</strong></li>
				</ul>
			</div>
			
			<div class="ui-block-c">
				<h3>Directions</h3>
				<ol>
					<li><strong>Pour 1/3 can of Redbull together with 1-2 oz Jagermeister herbal liqueur into a medium glass</strong></li>
					<li><strong>Enjoy</strong></li>
				</ol>
			</div>
	</div>
	
	<div id="ratebox">	
	<form>
	<label for="select-choice-0" class="select"><h3>Food Rating</h3></label>
		<select name="rating"" id="rating" data-native-menu="false" data-theme="c" >
			<option value="one" class="one">Not Interested at All</option>
			<option value="two" class="two">A Little BIt Interested</option>
			<option value="three" class="three">Looks Good, Really Interested</option>
			<option value="four" class="four">Highly Interested</option>
		</select>	
	</form>
	</div>

	
</div> 

</body>
</html>
